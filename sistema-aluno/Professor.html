<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>professor</title>
</head>

<body>
    <header>

        <img src="RX.png" alt="">
        <nav>
            <a href="alunos.html">aluno</a>
            <a href="#">professor</a>
        </nav>
        <img src="RX.png" alt="">

    </header>
    <main>

        <section>
            <div class="rells">
                <div class="vf1">
                    <h3>Dados pessoais</h3>
                    <form action="alunos.html">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="digite o nome" required>
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço" required>
                        <label for="idade">idade</label>
                        <input type="number" name="idade" id="idade" placeholder="Digite a idade" required>
                        <label for="data">data</label>
                        <input type="date" name="data" id="data" placeholder="Digite a idade" required>
                        <label for="estado">Estado</label>
                        <input type="select" name="estado" id="estado" placeholder="Digite o estado" required>
                        <label for="cidade">Cidade</label>
                        <input type="select" name="cidade" id="cidade" placeholder="Digite a cidade" required>
                        <label for="submit"></label>
                        <input type="submit" value="Enviar">
                </div>
                <div class="vf2">
                    <h3>dados academicos</h3>
                    <form action="alunos.html">
                        <label for="grau">Grau de formação</label>
                        <input type="text" name="grau" id="grau" placeholder="digite o grau de formação" required>
                        <label for="experiencia"> Anos de experiencia</label>
                        <input type="text" name="experiencia" id="experiencia" placeholder="Digite os anos de experiencia" required>
                        <label for="submit"></label>
                        <input type="submit" value="Enviar">
                </div>
            </div>
        </section>

    </main>
    <footer>rodape</footer>
